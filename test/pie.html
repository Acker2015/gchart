	<svg id="pie" width="600" height="500" style="border:1px solid #f2f2f2;">
	</svg>
	<script src="../scripts/lib/jquery.js"></script>
	<script src="../scripts/require.js"></script>
	<script type="text/javascript">
		requirejs.config({
			baseUrl: '../scripts',
			paths: {
				jquery: 'lib/jquery'
			}
		});
		require([  
		 'gchart/sprites/annular', 
		 'gchart/sprites/container',
		 'gchart/sprites/rect',
		 'gchart/sprites/text',
		 'gchart/render',
		 'gchart/chart'], 
		 function(Annular, Container, Rect, Text, Render, Chart){
		 	console.log('hahh');
		 	var p = document.getElementById('pie');
			var width = Number(p.getAttribute('width'));
			var height = Number(p.getAttribute('height'));
			 var option = {
			 	container: p,
			 	type: 'pie',
			 	area: {x: 0, y: 0, height: height, width: width},
			 	data : [
			 		{value1: 1000, name: 'Intel', value2: 130},
					//{value1: 679, name: 'AMD', value2: 372},
					// {value1: 105, name: 'three', value2: 692},
					// {value1: 779, name: 'four', value2: 140},
			 	],
			 	radius : [100],
			 	tooltip: {
			 		text: function(d){
			 			return ['name: '+d.name, 'ratio: '+ (d.ratio*100).toFixed(2)+'%'];
			 		}
			 	},
			 	title: {
			 		text:'Selled CPU ratio from different makers.',
			 		hidden: false
			 	},
			 	legend: {
			 		orient: 'vertical',
			 		x: 'left',
			 	},
			 	series: [
			 		{
			 			name: 'test',
			 			type: 'pie',
			 			angleField : 'value1',
			 			categoryField: 'name',
			 			angle: [0, 360],
			 			label: {
			 				hidden: false,
			 				position: 'inner',
			 				text: function(d, i){return (d.ratio * 100).toFixed(2) + '%';}
			 			}
			 		}
			 	]
			 };
			Chart.create(option);
		 });
	</script>
