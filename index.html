	<script type="text/javascript">
		//借用父类构造函数来增强子类实例
		function Super(val){
			this.val = val;
			this.arr = [1];
		}
		Super.prototype.getVal = function(){
			return this.val;
		}

		function Sub(val){
			Super.call(this, val);
		}
		Sub.prototype = new Super();

		var sub1 = new Sub(1);
		var sub2 = new Sub(2);

		sub1.arr.push(2);

		function p(x){
			return Math.pow(x, 2);
		}
		function cal(x1, y1, x2, y2){
			return Math.sqrt(p(x1 - x2) + p(y1 - y2));
		}
	</script>
