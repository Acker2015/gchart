	<svg id="pie" width="600" height="500" style="border:1px solid #f2f2f2;">
	</svg>
	<script src="../scripts/lib/jquery.js"></script>
	<script src="../scripts/require.js"></script>
	<script type="text/javascript">
		requirejs.config({
			baseUrl: '../scripts',
			paths: {
				jquery: 'lib/jquery'
			}
		});
		require([  
		 'gchart/sprites/annular', 
		 'gchart/sprites/container',
		 'gchart/sprites/rect',
		 'gchart/sprites/text',
		 'gchart/render',
		 'gchart/chart'], 
		 function(Annular, Container, Rect, Text, Render, Chart){
		 	var svg = document.getElementById('pie');
		 	var annu = new Annular();
		 	annu.setAttribute({
		 		cx: 300,
		 		cy: 250,
		 		start: 0,
		 		end: 359.99,
		 		innerRadius: 100,
		 		outerRadius: 200,
		 		fill: '#ddd'
		 	});
		 	Render.render(svg, annu);
		 	debugger;
		 });
	</script>
