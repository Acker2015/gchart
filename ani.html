	<svg id="pie" width="600" height="500" style="border:1px solid #f2f2f2;">
		<rect x="10" y="50" width="500" height="100" fill="#CC0099"/>
		<rect x="10" y="170" width="500" height="100" fill="#CC0099"/>
		<rect x="10" y="290" width="500" height="100" fill="#CC0099"/>
	</svg>
	<script type="text/javascript" src="scripts/lib/jquery.js"></script>
	<script type="text/javascript">
		var $rect = $('svg rect');
		var width = Number($rect.attr('width'));
		var tt = setInterval((function(flag, opa){
			return function(){
				if(width >= 500) flag = true;
				if(width <= 0) flag = false;
				if(flag){
					opa -= 0.002;
				}else{
					opa += 0.002;
				}
				$rect.attr('width', flag ? width-- : width++);
				$rect.attr('fill-opacity', opa);
				if(width<=0){
					clearInterval(tt);
				}
			}
			
		})(true, 1),1);

	</script>
</body>
